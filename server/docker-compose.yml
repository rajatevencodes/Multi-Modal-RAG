services:
  redis:
    image: redis:7-alpine
    container_name: multimodal-rag-redis
    ports:
      - "6379:6379"
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: multimodal-rag-app:latest
    container_name: multimodal-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://multimodal-rag-redis:6379/0
      - SUPABASE_API_URL=http://host.docker.internal:54321
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy

  worker:
    image: multimodal-rag-app:latest
    # Not specifying a container name is intentional; Docker automatically assigns names like “worker-1” and “worker-2,” which makes them easy to understand.
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://multimodal-rag-redis:6379/0
      - SUPABASE_API_URL=http://host.docker.internal:54321
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: celery -A src.services.celery:celery_app worker --loglevel=info --pool=threads
    depends_on:
      redis:
        condition: service_healthy

networks:
  default:
    name: multimodal-rag-network
